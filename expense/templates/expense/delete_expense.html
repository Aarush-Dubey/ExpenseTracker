{% extends "base.html" %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this expense?</h2>
<p><strong>{{ expense.name }}</strong> - ${{ expense.amount }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
