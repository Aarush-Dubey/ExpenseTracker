{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<h2>Manage Categories</h2>


<form method="post">
    {% csrf_token %}
    {{ category_form.as_p }}
    <button type="submit" class="btn btn-primary">Add Category</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'edit_category' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_category' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No categories yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
