{% extends 'base.html' %}

{% block title %}Add Saving Goal{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Saving Goal</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Goal</button>
        <a href="{% url 'saving_goals_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
